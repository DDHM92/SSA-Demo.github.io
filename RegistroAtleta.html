<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <title>Registro de Atleta - SSA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="module" src="/SSA-Demo.github.io/src/index.js"></script>
    <script src="/SSA-Demo.github.io/src/styles.css" type="module"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <button
      id="toggle-dark-mode"
      class="btn btn-light"
      onclick="toggleDarkMode()"
    >
      <span id="theme-icon" class="bi bi-sun-fill"></span>
    </button>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card p-4 shadow mt-3 mb-3">
            <h2 class="text-center mb-4">Registro de Atleta</h2>
            <form>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Nombre"
                      required
                    />
                    <label for="firstName">Nombre</label>
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Apellido"
                      required
                    />
                    <label for="lastName">Apellido</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="date"
                      class="form-control"
                      id="birthDate"
                      placeholder="Fecha de Nacimiento"
                      required
                    />
                    <label for="birthDate">Fecha de Nacimiento</label>
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <select class="form-select" id="gender" required>
                      <option selected disabled value="">
                        Seleccione un género
                      </option>
                      <option value="M">Masculino</option>
                      <option value="F">Femenino</option>
                    </select>
                    <label for="gender">Género</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="ageCategory"
                  placeholder="Categoría de Edad"
                  required
                />
                <label for="ageCategory"
                  >Categoría de Edad (Ej: 5-8 años)</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nationality"
                  placeholder="Nacionalidad"
                  required
                />
                <label for="nationality">Nacionalidad</label>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="team"
                      placeholder="Equipo"
                    />
                    <label for="team">Equipo</label>
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="school"
                      placeholder="Escuela"
                    />
                    <label for="school">Escuela</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Número de Teléfono"
                    />
                    <label for="phone">Teléfono</label>
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Correo Electrónico"
                    />
                    <label for="email">Correo Electrónico</label>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </body>
  <script>
    function toggleDarkMode() {
      const htmlElement = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      const button = document.getElementById('toggle-dark-mode');

      if (htmlElement.getAttribute('data-bs-theme') === 'light') {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        button.classList.replace('btn-light', 'btn-dark');
      } else {
        htmlElement.setAttribute('data-bs-theme', 'light');
        themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        button.classList.replace('btn-dark', 'btn-light');
      }
    }
  </script>
</html>
