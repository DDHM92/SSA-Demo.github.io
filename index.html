<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <title>Login - SSA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <button
      id="toggle-dark-mode"
      class="btn btn-light"
      onclick="toggleDarkMode()"
    >
      <span id="theme-icon" class="bi bi-sun-fill"></span>
    </button>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card p-4 shadow mt-3 mb-3">
            <h2 class="text-center mb-4">Login</h2>
            <img
              src="https://d9hhrg4mnvzow.cloudfront.net/www.sivarsportsacademy.com/72f86a13-ss-summer_1044044000000000000028.png"
              alt="Logo de la Academia"
              class="logo"
            />
            <form>
              <div class="form-floating mb-3">
                <select class="form-select" id="academy" required>
                  <option selected value="sivar-sports-academy">
                    Sivar Sports Academy
                  </option>
                </select>
                <label for="academy">Academia</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Número de Teléfono"
                  required
                />
                <label for="phone">Número de Teléfono</label>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="verificationType" required>
                  <option selected disabled>Seleccione un método</option>
                  <option value="sms">SMS</option>
                  <option value="whatsapp">WhatsApp</option>
                  <option value="carnet">Carnet</option>
                </select>
                <label for="verificationType">Tipo de Verificación</label>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Enviar Token
                </button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
              </div>
            </form>
            <div class="register-link">
              <a href="./SSA-Demo.github.io/RegistroPadre.html" class="text-primary"
                >¿No tienes una cuenta? Regístrate aquí</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </body>
  <script>
    function toggleDarkMode() {
      const htmlElement = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      const button = document.getElementById('toggle-dark-mode');

      if (htmlElement.getAttribute('data-bs-theme') === 'light') {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        button.classList.replace('btn-light', 'btn-dark');
      } else {
        htmlElement.setAttribute('data-bs-theme', 'light');
        themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        button.classList.replace('btn-dark', 'btn-light');
      }
    }
  </script>
</html>
