<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <title>Registro de Padre - SSA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <button
      id="toggle-dark-mode"
      class="btn btn-light"
      onclick="toggleDarkMode()"
    >
      <span id="theme-icon" class="bi bi-sun-fill"></span>
    </button>
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card p-4 shadow mt-3 mb-3">
            <h2 class="text-center mb-4">Registro de Padre o Tutor</h2>
            <form>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Nombre"
                      required
                    />
                    <label for="firstName">Nombre</label>
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Apellido"
                      required
                    />
                    <label for="lastName">Apellido</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <select class="form-select" id="relationship" required>
                  <option selected disabled value="">
                    Seleccione una opción
                  </option>
                  <option value="padre">Padre</option>
                  <option value="madre">Madre</option>
                  <option value="tutor">Tutor</option>
                </select>
                <label for="relationship">Relación</label>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Número de Teléfono"
                    />
                    <label for="phone">Teléfono</label>
                  </div>
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Correo Electrónico"
                    />
                    <label for="email">Correo Electrónico</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  placeholder="Dirección line 1"
                />
                <label for="address1">Dirección line 1</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="address2"
                  placeholder="Dirección line 2"
                />
                <label for="address2">Dirección line 2</label>
              </div>
              <div class="row">
                <div class="col-12 col-md-4 mb-3">
                  <div class="form-floating">
                    <select class="form-select" id="department" required>
                      <option selected disabled value="">
                        Seleccione un departamento
                      </option>
                      <option value="departamento1">Departamento 1</option>
                      <option value="departamento2">Departamento 2</option>
                    </select>
                    <label for="department">Departamento</label>
                  </div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                  <div class="form-floating">
                    <select class="form-select" id="municipality" required>
                      <option selected disabled value="">
                        Seleccione un municipio
                      </option>
                      <option value="municipio1">Municipio 1</option>
                      <option value="municipio2">Municipio 2</option>
                    </select>
                    <label for="municipality">Municipio</label>
                  </div>
                </div>
                <div class="col-12 col-md-4 mb-3">
                  <div class="form-floating">
                    <select class="form-select" id="country" required>
                      <option selected disabled value="">
                        Seleccione un país
                      </option>
                      <option value="pais1">País 1</option>
                      <option value="pais2">País 2</option>
                    </select>
                    <label for="country">País</label>
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
              </div>
            </form>
            <div class="register-link">
              <a href="/.RegistroAtleta.html" class="text-primary"
                >Registro de Atleta</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </body>
  <script>
    function toggleDarkMode() {
      const htmlElement = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      const button = document.getElementById('toggle-dark-mode');

      if (htmlElement.getAttribute('data-bs-theme') === 'light') {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        button.classList.replace('btn-light', 'btn-dark');
      } else {
        htmlElement.setAttribute('data-bs-theme', 'light');
        themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        button.classList.replace('btn-dark', 'btn-light');
      }
    }
  </script>
</html>
